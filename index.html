<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Organizer</title>
    <link rel="stylesheet" href="app/css/bootstrap.min.css">
</head>

<body>

    <header class="min-vh-100 ">
        <h2 class="text-capitalize text-center p-5">Organize your tasks</h2>
        <div class="content  d-flex justify-content-center ">
            <div class="row col-sm-9 col-md-6 gy-3">
                <label for="taskName" class="p-0"> Task Name </label>
                <input type="text" id="taskName" class="form-control">
                <label for="taskDesc" class="p-0"> Task Description </label>
                <textarea name="taskDescription" id="taskDesc" cols="30" rows="2" class="form-control"></textarea>
                <label for="taskDate" class="p-0"> Due Date </label>
                <input type="date" id="taskDate" class="form-control">
                <button id="addTaskBtn" class="btn btn-primary col-sm-3   ">Add Task</button>

            </div>
        </div>

    </header>

    <script src="app/js/bootstrap.bundle.min.js"></script>
    <script src="app/js/app.js"></script>
</body>

</html>
